<html>
    <head>
        <title>Location widget</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="fonts/css/all.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="location-widget" class="location-widget">
            <div class="widget-header">
                <h3>Locations</h3>
                <div class="icons">
                    <a id="collapse-horizontal" href="#" class="link">
                        <i class="fas fa-minus"></i>
                    </a>
                    <a id="expand-horizontal" href="#" class="link" style="display: none;">
                        <i class="fas fa-plus"></i>
                    </a>
                    <a id="collapse-vertical" href="#" class="link">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <a id="expand-vertical" href="#" class="link" style="display: none;">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div id="widget-body" class="widget-body">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input id="search-input" type="text" placeholder="Filter locations">
                </div>
                <div class="search-results">
                    <div class="clear-all">
                        <i class="fa fa-close"></i>
                        <label>Clear All</label>
                    </div>
                    <div class="results-list">
                        <ul id="results">
                        </ul>
                    </div>
                    <div id="indexes" class="letter-indexes"></div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
